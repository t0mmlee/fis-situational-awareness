# Railway.com Configuration for FIS Situational Awareness System

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# NOTE: Environment variables must be set in Railway dashboard UI
# Required variable: RUN_MODE=web (prevents Temporal connection errors)

[[services]]
name = "fis-awareness-app"
