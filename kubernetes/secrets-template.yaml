# Kubernetes Secrets Template
# DO NOT commit this file with real values to git!
# Create secrets using: kubectl apply -f secrets.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-secret
  namespace: fis-ai
type: Opaque
stringData:
  namespace: "your-namespace.account-id"
  api_key: "your-temporal-cloud-api-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: fis-ai
type: Opaque
stringData:
  connection_string: "postgresql://user:password@host:5432/fis_awareness"

---
apiVersion: v1
kind: Secret
metadata:
  name: slack-secret
  namespace: fis-ai
type: Opaque
stringData:
  alert_channel_id: "C123456789"

---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secret
  namespace: fis-ai
type: Opaque
stringData:
  api_key: "sk-ant-your-anthropic-api-key"
